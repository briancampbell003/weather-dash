<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>

    <link rel="stylesheet" href="./assets/style.css" />
</head>

<header class="text-center py-2" id="weatherHdr">
    <h1>Weather Dashboard</h1>
</header>

<body>
    <container id="containPage" class="d-flex">

        <div id="searchSidebar" class="col-3 p-2">

            <div class="card border border-dark p-1 my-2">
                <h2 class="majorText">Search for a City:</h2>
                <p class="lesserText"></p>
                <form id="city-form">
                    <input type="text" name="cityName" id="cityName" class="w-75" autofocus="true">
                    <button type="submit" id="searchBtn">Search</button>
                </form>
            </div>

            <div class="card border border-dark p-1 my-2">
                <p class="lesserText p-2">Previously searched cities:</p>
                <ul id="oldCitiesList" class="list-group-flush">
                    <!-- Programmatically add cities as links from localStorage in js -->
                </ul>
            </div>

        </div>



        <div id="thisCity" class="col-9 p-2">

            <div id="thisCityNow" class="card border border-dark p-1 my-2">
                <h2></h2>
                <section class="px-5"></section>
            </div>

            <div id="thisCity5day" class="card border border-dark p-1 my-2">
                <h3></h3>
                <div class="row justify-content-around">

                    <div id="forecastDay1" class="card border border-info p-2 my-2"></div>
                    <div id="forecastDay2" class="card border border-info p-2 my-2"></div>
                    <div id="forecastDay3" class="card border border-info p-2 my-2"></div>
                    <div id="forecastDay4" class="card border border-info p-2 my-2"></div>
                    <div id="forecastDay5" class="card border border-info p-2 my-2"></div>

                </div>
            </div>

        </div>






    </container>



    <script src="./assets/script.js"></script>
</body>

</html>
